common_suffix: "高解像度, 16:9, 人物なし, 手も写さない, 文字なし, ロゴなし, 透かしなし"
prompts:
  - name: beach_evening
    text: "浜辺でリラックスを感じられる景色、夕方、柔らかい光、穏やかな波、広角、落ち着いた色調"
  - name: beach_morning
    text: "静かな朝の浜辺、薄い霧、やさしい朝日、波が小さい、ミニマルで清潔感"
  - name: cafe_window
    text: "コーヒーカップとノートPCがある作業机、カフェの窓際、朝の光、木目テーブル、落ち着いた雰囲気"
  - name: rainy_window
    text: "雨粒がついた窓、外はぼんやりした街の光、室内は落ち着いた暗めトーン、静けさ"
  - name: library_quiet
    text: "静かな図書館の机、本棚の奥行き、柔らかい照明、整然"
  - name: abstract_ambient
    text: "柔らかなグラデーションの抽象的なアンビエント背景、落ち着いた青と暖色のトーン、滑らかな光、ミニマル"
